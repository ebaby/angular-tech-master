<div class="dialog-head">我的消息</div>
<div class="page-content" style="padding-top: 6px; margin-bottom: 0px; min-height: 300px; overflow-y: auto; min-width: 800px; max-height: 400px;">
    <div class="portlet-body form" ng-if="vm.teachermessagelist.length>0">
        <div class="tab-content">
            <div class="tab-pane active">
                <div class="table-scrollable" style="border:0;">
                    <table class="table  table-hover">
                        <tbody>
                            <tr ng-repeat="t in vm.teachermessagelist" class="cursor" ng-click="setTeachersMessageRecordRead(t)">
                                <td align="left" valign="middle">
                                    <div class="table-texthidden" ng-bind="t.content" title="{{t.content}}"></div>
                                </td>
                                <td align="center" valign="middle" class="font-orange" width="140"><span ng-bind="t.publishtime*1000| date:'yyyy/MM/dd  HH:mm:ss'"></span></td>
                                <td align="center" valign="middle" width="60">
                                    <span ng-show="t.readstatus==0" class="font-red">未阅</span>
                                    <span ng-show="t.readstatus==1" class="font-green">已阅</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div no-data datalist="vm.teachermessagelist">
        <div class="kby" style=" display: none;">
        </div>
    </div>
</div>
<div class="dialog-foot2">
    <!--<button ng-click="closeDialog()" class="btn green">关闭</button>-->
    <div class="row" style="text-align: right; margin-right: 50px;">
        <div set-pagination page-options="listOptions" class="pagination"></div>
    </div>
</div>
