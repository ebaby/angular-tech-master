<div class="portlet-body caption " style="height:500px;overflow:auto;background:#fff;margin-left:0px;margin-top:0px;">

    <div class="setting-list" ng-if="vm.wrongqconcisebook.length>0">
        <ul class="clearfix">
            <li ng-repeat="b in vm.wrongqconcisebook" ng-click="selectSearchBook(b)">
                <div class="pl block-graytemplate">
                    <div class="stting-ing">
                        <img ng-src="{{b.coverpicurl}}">
                    </div>
                    <div class="stting-wz1"><span ng-bind="b.coursename">小学教材全练</span></div>
                    <div class="stting-wz"><span ng-bind="b.versionname">人教实验A版</span>（<span ng-bind="b.njjdname">下</span>） </div>
                    <!-- 选中状态 -->
                    <div class="teach-okon" ng-show="b.checked">
                        <img src="img/index/win.png" alt="" />
                    </div>
                </div>
                <!--<div class="stting-sc" style="display:none; "></div>-->
            </li>
        </ul>
    </div>
    <div no-data datalist="vm.searchBookItem">
        <div class="kby xqfx-blank" style="display: none;">

        </div>
    </div>
</div>
