<div class="container-top body-margin block-template content-left" style="padding:0;">
    <div class="title-breadcrumb">
        <ul class="clearfix">
            <li class="font-act">
                <span ui-sref="app" class="cursor">首页</span>
                <span style="margin: 0 6px;">&gt;</span>
            </li>
            <li class="font-act">
                <span>学情分析</span><span style="margin: 0 6px;">&gt;</span>

            </li>
            <li class="font-act">
                <span ui-sref="app.analyze.period" class="cursor">作业学情分析</span><span style="margin: 0 6px;">&gt;</span>
            </li>
            <li>
                <span>错题批改</span>
            </li>
        </ul>
    </div>
    <div style="padding:15px;">
        <div class="row">
            <div class="col-md-12">
                <div class="row " style="margin-bottom:15px;">
                    <div class="col-md-10 moref" style="height:90px;overflow-y: hidden;">
                    	<div class="student-list cursor"  ng-repeat="u in vm.wrongquesanalysis" ng-click="singleStudent(u)">
	                        <div class="learn-table-headpt poto-list">
	                            <img src="/img/a2.jpg" ng-src="{{u.headiconurl}}">
	                            <!--<div class="check-xin fa fa-heart font-red "></div>-->
	                            <div class="" ng-class="{'studen-act':u.checked}"></div>
	                        </div>
	                        <span class="font-minsong"  ng-bind="u.username">珠珠</span>
	                    </div>
                    </div>
                	<div class="col-md-2 font-blue font-six cursor" id="click-more" style="text-align: center; margin-top:20px;" ng-click="checkBox()" ng-if="vm.wrongquesanalysis.length>8">
                		查看更多<i class="fa  i-marginl" ng-class="{'fa-angle-double-down':!vm.checkbox,'fa-angle-double-up':vm.checkbox}"></i>
                	</div>
                </div>
                <div class="portlet block-graytemplate portlet-form " style="box-shadow: 0 1px 7px rgba(0,0,0,.1),0 1px 7px rgba(0,0,0,.1) !important;" >
                    <div class="portlet-title clearfix">
                        <div class="float-l">
                            <div style=" margin-top 4px;">
                                <span class="icon-marginr selectbook-title" ng-bind="vm.currentstudent.username">王晶</span>
                                <span class="i-marginr title-copy">本次作业错题:共（<span class="font-six font-red" ng-bind="vm.currentstudent.homeworkwrong">0</span>）</span>
                                <span class="i-marginr title-copy">重做(<span  class="font-six font-red" ng-bind="vm.currentstudent.wqreform">30</span>)</span>
                            </div>
                        </div>
                        <div class="float-r font-six font-red" style="margin-top: 8px;">
                            	为<span  ng-bind="vm.currentstudent.username"></span>点个赞
                            <span style="font-size: 22px; cursor: pointer;" ng-click="dianZanXueSheng()">
                                <i class="fa fa-thumbs-o-up font-orange " ng-show="vm.ctzanstatus==0"></i>
                                <i class="fa fa-thumbs-up font-orange" ng-show="vm.ctzanstatus==1"></i>
                            </span>
                        </div>
                    </div>
                    <div class="portlet-body" scroll-data pageoptions="pageOptions">
                        <div class="row " ng-repeat="w in vm.pigaiwronglist" >
                            <div class="col-md-12 col-sm-12 ">
                                <div class="portlet  learn-block-back " style="width:80%">
                                    <div class="portlet-title block-graytemplate clearfix" style="margin: 0;padding-left: 15px;">
                                        <div class="font-four float-l" style="margin-top:10px;width: 91%;">
                                            <span custom-mathjax content="w.timuxushu" ng-bind-html="toHtml(w.timuxushu)"></span>
                                        </div>
                                    </div>
                                    <div class="portlet-body">
                                        <div class="learn-tiblock">
                                            <img ng-src="{{w.answerpic}}"alt="" />
                                            <div class="learn-onyes" ng-if="w.wrongtistatus==1">
                                                <img src="img/yes.png" alt="" />
                                            </div>
                                            <div class="learn-onyes" ng-if="w.wrongtistatus==2">
                                                <img src="img/wrong.png"  alt="" />
                                            </div>
                                        </div>
                                        <div class="learn-ok-on" ng-if="w.pigaistatus==2">
                                            <img src="img/chapter.png" alt="" />
                                        </div>
                                    </div>
                                    <div class="wrong-btn"  ng-if="w.pigaistatus==1">
                                        <button class="btn-circle class-btnblue"  ng-click="subPiGaiWrongTi(w,1)">   正确</button>
                                        <button class="btn-circle  btn-orange"  ng-click="subPiGaiWrongTi(w,2)">   错误</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    setMinheight()

	//	});
	//})
